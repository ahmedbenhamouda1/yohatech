<div class="container">
	<h2 class="section-title" appScrollReveal>{{ 'contact.title' | t }}</h2>
	<p class="section-subtitle" appScrollReveal>{{ 'contact.subtitle' | t }}</p>

	<form #contactForm class="contact-form" (submit)="onSubmit(contactForm, $event)" appScrollReveal>
		<div class="grid two-col">
			<div class="form-field">
				<label for="name">{{ 'contact.fields.name' | t }}</label>
				<input id="name" name="user_name" type="text" required />
			</div>
			<div class="form-field">
				<label for="phone">{{ 'contact.fields.phone' | t }}</label>
				<input id="phone" name="user_phone" type="tel" />
			</div>
			<div class="form-field">
				<label for="email">{{ 'contact.fields.email' | t }}</label>
				<input id="email" name="user_email" type="email" required />
			</div>
			<div class="form-field">
				<label for="subject">{{ 'contact.fields.subject' | t }}</label>
				<input id="subject" name="subject" type="text" required />
			</div>
			<div class="form-field full">
				<label for="message">{{ 'contact.fields.message' | t }}</label>
				<textarea id="message" name="message" rows="6" required></textarea>
			</div>
		</div>
		<div class="form-actions">
			<button class="btn primary" type="submit" [disabled]="sending">{{ sending ? 'Sendingâ€¦' : ('contact.submit' |
				t) }}</button>
			<a class="btn ghost" href="#welcome">Top</a>
		</div>
		<p class="form-note">{{ sent ? 'Thanks! We\'ll be in touch shortly.' : (errorMsg || ('contact.disclaimer' | t))
			}}</p>
	</form>
</div>
