<div class="container">
	<h2 class="section-title" appScrollReveal>{{ 'services.title' | t }}</h2>
	<p class="section-subtitle" appScrollReveal>{{ 'services.subtitle' | t }}</p>
	<div class="cards grid three-col services-grid">
		<article class="card" appScrollReveal>
			<div class="icon" aria-hidden="true">
				<svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
					stroke-linecap="round" stroke-linejoin="round">
					<rect x="3" y="4" width="18" height="14" rx="2" ry="2"></rect>
					<line x1="3" y1="8" x2="21" y2="8"></line>
					<circle cx="7" cy="6" r="1" fill="currentColor" stroke="none"></circle>
					<circle cx="11" cy="6" r="1" fill="currentColor" stroke="none"></circle>
				</svg>
			</div>
			<h3>{{ 'services.web.title' | t }}</h3>
			<p>{{ 'services.web.desc' | t }}</p>
		</article>
		<article class="card delay-1" appScrollReveal>
			<div class="icon" aria-hidden="true">
				<svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
					stroke-linecap="round" stroke-linejoin="round">
					<rect x="7" y="2" width="10" height="20" rx="2" ry="2"></rect>
					<line x1="11" y1="18" x2="13" y2="18"></line>
				</svg>
			</div>
			<h3>{{ 'services.mobile.title' | t }}</h3>
			<p>{{ 'services.mobile.desc' | t }}</p>
		</article>
		<article class="card delay-2" appScrollReveal>
			<div class="icon" aria-hidden="true">
				<svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
					stroke-linecap="round" stroke-linejoin="round">
					<rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
					<path d="M9 9h6v6H9z"></path>
				</svg>
			</div>
			<h3>{{ 'services.embedded.title' | t }}</h3>
			<p>{{ 'services.embedded.desc' | t }}</p>
		</article>
	</div>
</div>
