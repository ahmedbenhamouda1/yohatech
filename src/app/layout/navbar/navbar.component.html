<header class="navbar">
	<div class="container nav-inner">
		<a href="#welcome" class="brand" aria-label="Trinovatech" (click)="close()">
			<img class="brand-logo" src="./images/logo-100x100.png" width="72" height="72" alt="Trinovatech logo" />
		</a>
		<nav id="navMenu" class="nav-menu" [class.open]="menuOpen()">
			<a class="nav-link" href="#welcome" (click)="close()">{{ 'nav.welcome' | t }}</a>
			<a class="nav-link" href="#services" (click)="close()">{{ 'nav.services' | t }}</a>
			<a class="nav-link" href="#pricing" (click)="close()">{{ 'nav.pricing' | t }}</a>
			<a class="nav-link" href="#testimonials" (click)="close()">{{ 'nav.testimonials' | t }}</a>
			<a class="nav-link btn primary" href="#contact" (click)="close()">{{ 'nav.contact' | t }}</a>
			<div class="lang-switch" role="group" aria-label="Language selector">
				<button class="lang-btn" [class.active]="lang()==='fr'" (click)="set('fr')">FR</button>
				<button class="lang-btn" [class.active]="lang()==='en'" (click)="set('en')">EN</button>
			</div>
		</nav>
		<button class="hamburger" aria-label="Menu" (click)="toggle()"
			[attr.aria-expanded]="menuOpen() ? 'true' : 'false'" aria-controls="navMenu">
			<span></span><span></span><span></span>
		</button>
	</div>
</header>
